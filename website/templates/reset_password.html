<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleresetpass.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h1 class="title">Reset Password</h1>
            </div>
            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST" class="from">
                <div class="input">
                    <input type="password" name="password" class="input-field" placeholder="Enter new password" required>
                    <input type="password" name="confirm_password" class="input-fieldcon" placeholder="Confirm new password" required>
                </div>
                <div class="input-group">
                    <button class="submit-btn" type="submit">Submit</button>
                </div>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
