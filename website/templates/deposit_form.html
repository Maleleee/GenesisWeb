<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            z-index: 2;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Simple modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content {
            margin-bottom: 20px;
        }
        .modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .modal button:last-child {
            margin-right: 0;
        }
        .modal button:hover {
            background-color: #45a049;
        }
        /* Overlay */
        .overlay {
            position: fixed;
            z-index: 2; /* Updated z-index */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <h2>Deposit</h2>
        <form id="depositForm" method="post" action="{{ url_for('views.deposit') }}">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required><br><br>
            <input type="button" value="Deposit" onclick="openModal()">
        </form>
    </div>

    <!-- Simple modal -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to deposit?</p>
            <button onclick="closeModal()">Cancel</button>
            <button onclick="confirmDeposit()">Deposit</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("depositModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeModal() {
            document.getElementById("depositModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function confirmDeposit() {
            document.getElementById("depositForm").submit();
        }
    </script>
</body>
</html>
